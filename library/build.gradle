apply plugin: 'com.android.library'

android {
    compileSdkVersion BUILD_COMPILE_SDK
    buildToolsVersion VERSION_BUILD_TOOLS

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion BUILD_TARGET_SDK
        versionCode 1000
        versionName "3.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api ("androidx.appcompat:appcompat:${VERSION_APPCOMPAT}")
    api ("androidx.legacy:legacy-support-v4:${VERSION_SUPPORT_V4}")
}
